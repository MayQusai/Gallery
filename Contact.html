<!DOCTYPE html>
<html lang=en>
<head>
    <title>Art Gallery</title>
    <link rel="stylesheet" type="text/css" href="Cstyle.css">
</head>
<body>

<img src="logo.png" class="logo" alt="logo">

<div class="container">
  <form action="action_page.php">

    <label for="fname">First Name</label>
    <input type="text" id="fname" name="firstname" placeholder="Enter Your name">

    <label for="lname">Last Name</label>
    <input type="text" id="lname" name="lastname" placeholder="Enter Your last name">

    <label for="gender">Gender</label>
    <select id="Gender" name="Gender">
      <option value="female">Female</option>
      <option value="male">Male</option>
    </select>

    <label for="mobile">Mobile</label>
    <input type="text" id="mobile" name="MobileNum" placeholder="Enter Your phone number">


    <label for="Birth">Date of birth</label>
    <input type="text" id="Birth" name="Date of birth" placeholder="Enter Your birth date">


    <label for="Emailaddress">Email address</label>
    <input type="text" id="Emailaddress" name="Email address" placeholder="Enter Your Email address">


    <label for="language">Language</label>
    <select id="Language" name="Language">
      <option value="Arabic">Arabic</option>
      <option value="English">English</option>
      <option value="French">French</option>
    </select>

    <label for="Messagebox">Message</label>
    <textarea id="Message" name="Message" placeholder="Write your Message.." style="height:200px"></textarea>

    <input type="submit" value="Submit">

  </form>
</div>
</body>
</html>
